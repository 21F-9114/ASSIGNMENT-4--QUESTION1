<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form id="signUpForm">
            <h2>SignUp</h2>
            <div class="form-group">
                <label for="signup-username">Username:</label>
                <input type="text" id="signup-username" name="username" placeholder="Enter your username" >
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="signup-password">Password:</label>
                <input type="password" id="signup-password" name="password"  placeholder="*********">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm:</label>
                <input type="password" id="confirmPassword" name="confirmPassword"  placeholder="*********">
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age"  placeholder="Enter valid age between 18-50">
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required placeholder="Gender">
                    <option value="other">Other</option>

                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="country">Country:</label>
                <input type="text" id="country" name="country"  placeholder="Enter your country">
            </div>
            <div class="form-group">
                <label for="agreeTerms">
                    <input type="checkbox" id="agreeTerms" name="agreeTerms" >
                    I agree to the Terms and Conditions
                </label>
            </div>
            <button type="submit">SignUp</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
